<!DOCTYPE html>

<html>
<body>

<script>
let a = 10;
let b = 5;

// 1. Subtract b from a
let difference = b - a;

// 2. Multiply a and b
let product = a * b;

// 3. Divide a by b
let quotient = a / b;

// 4. Find the remainder of a divided by b
let remainder = a % b;

// Show all the results
console.log(difference);
console.log(product);
console.log(quotient);
console.log(remainder);

</script>
</body>
</html>
